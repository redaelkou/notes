<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3784bc5d1.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- note app -->

<div class="noteApp">
    <input type="text" placeholder="Enter you note">
    <button type="submit" class="submitBtn">Submit</button>
    <div class="notesInfoAndPendings">
        <p>You Have <span class="notesNumber">0 </span> Notes</p>
        <button class="clearNotes" type="button">Clear All</button>
    </div>
    <div class="overlay">
        <div class="overlayMessage">Please, Enter a Note First.
            <button type="button" class="aletBtn">Ok</button>
        </div>
    </div>
    <div class="clearAllOverlay">
        <div class="clearAllOverlayMessage">
            <p class="alert_note"></p>
            <button type="button" class="clearAllBletBtn">Ok</button>
            <button type="button" class="cancel">Cencel</button>
        </div>
    </div>
    <div class="tasks">
       <!-- html comes from js file -->
</div>
</div>

<script src="script.js"></script>
</body>
</html>
